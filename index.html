<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Tienda Mangas</title>
</head>
<body>
    <header id="nombre-tienda" class="cabecera">
        <div class="tienda-mangas">
            <img src="Imagenes/Tienda-Mangas.png">
        </div>
        <div id="header-carrito" class="headercarrito">
            <button id="btn-carrito" class="btn-carrito"><i class="bi bi-cart-fill"></i><span id="contador-carrito" class="contador-carrito"></span></button>
        </div>
        <div class="div-ventas">
            <button class="boton-admin" id="mangas-vendidos">Ver mangas vendidos</button>
        </div>
    </header>
    
    <div id="ver-ventas"></div>

    <div id="contenedor-carrito" class="contenedor-carrito"></div>

    <section class="pag-principal">
        
        <div class="titulos-lista" id="titulos-lista"></div>
        <div id="contenedor" class="contenedor-mangas"></div>
    
    </section>
    <footer id="footer"></footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
